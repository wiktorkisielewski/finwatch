<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>

    <!-- Include Chart.js and Moment.js libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment"></script>
</head>
<body>

    <h1>Metrics Information:</h1>

    <!-- Use a loop to create a canvas and chart for each metric -->
    {% for metricData in periodic_metrics %}
        {% set metricParts = metricData.split(' -> ') %}
        {% set metricName = metricParts[0].split(': ')[0] %}
        {% set metricPoints = metricParts[1] | replace("'", '"') | tojson | safe %}

        <div class="chart-container" style="position: relative; height:40vh; width:80vw">
            <canvas id="{{ metricName }}Chart"></canvas>
        </div>

        <script>
            const {{ metricName }}Ctx = document.getElementById('{{ metricName }}Chart').getContext('2d');
            const {{ metricName }}Points = JSON.parse({{ metricPoints }});
            
            const {{ metricName }}values = {{ metricName }}Points.map(entry => entry.v);
            const {{ metricName }}periods = {{ metricName }}Points.map(entry => entry.period);

            // Manually add Moment.js and register it with Chart.js
            moment.suppressDeprecationWarnings = true;
            Chart.helpers.each(Chart.instances, function (instance) {
                if (instance.controller.id === {{ metricName }}Ctx.canvas.id) {
                    instance.destroy();
                }
            });
            Chart._adapters._date.override({
                // Use Moment.js to parse dates
                _id: 'moment',
                formats: function () {
                    return [moment.ISO_8601];
                },
                parse: function (value) {
                    return moment(value);
                },
                format: function (value) {
                    return moment(value).toISOString();
                },
                add: function (time, amount, unit) {
                    return moment(time).add(amount, unit).toDate();
                },
                diff: function (max, min, unit) {
                    return moment(max).diff(moment(min), unit);
                },
                startOf: function (time, unit, weekday) {
                    return moment(time).startOf(unit);
                },
                endOf: function (time, unit) {
                    return moment(time).endOf(unit);
                }
            });

            const {{ metricName }}Chart = new Chart({{ metricName }}Ctx, {
                type: 'line',
                data: {
                    labels: {{ metricName }}periods,
                    datasets: [{
                        label: '{{ metricName }}',
                        data: {{ metricName }}values,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'month'  // You can adjust the time unit as needed
                            }
                        }
                    }
                }
            });
        </script>
    {% endfor %}
</body>
</html>
